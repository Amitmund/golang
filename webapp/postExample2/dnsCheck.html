<!DOCTYPE html>
<html>
<body>

<h1>The button value attribute</h1>

<!--
Note: Get is not safe, use post method.
Either order is good.
<form action="/dnsCheck" method="get">
<form method="post" action="/dnsCheck">
-->

<form method="post" action="/dnsCheck">
<br>
<p>
dnscheck for coming Datacenter:
<br>
<button name="datacenter" type="submit" value="p3">p3</button>
<button name="datacenter" type="submit" value="p4">p4</button>
<button name="datacenter" type="submit" value="eastus2">eastus2</button>
<button name="datacenter" type="submit" value="uscentral">uscentral</button>
</p>
</form>

</body>
</html>
