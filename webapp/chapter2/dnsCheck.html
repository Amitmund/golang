<!DOCTYPE html>
<html>
<body>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

<form action="/dns_check">
  <label for="dc">Choose the upcoming DC to verify DNS</label>
  <select id="dc" name="dc">
    <option value="p3">p3</option>
    <option value="p4">p4</option>
    <option value="uscentral">uscentral</option>
    <option value="useast2">useast2</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
